<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹채팅 서비스 - 홈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>웹채팅 서비스</header>
    <nav>
        <a href="index.html">홈</a>
        <a href="chat.html">채팅</a>
        <a href="checklist.html">체크리스트</a>
        <a href="history.html">보관함</a>
        <a href="profile.html">멀티프로필</a>
    </nav>

    <div class="container">
        <!-- 왼쪽 친구목록 -->
        <div class="sidebar">
            <h3>친구목록</h3>
            <br/>
            <ul class="friend-list">
                <li>
                    <img src="friend1.jpg" alt="홍길동" class="friend-img">
                    <div class="friend-info">
                        <span class="friend-name">홍길동</span>
                        <span class="friend-status">아자아자 화이팅!</span>
                    </div>
                </li>
                <li>
                    <img src="friend2.jpg" alt="김철수" class="friend-img">
                    <div class="friend-info">
                        <span class="friend-name">김철수</span>
                        <span class="friend-status">3/21~24 카톡 안됨</span>
                    </div>
                </li>
                <li>
                    <img src="friend3.jpg" alt="이영희" class="friend-img">
                    <div class="friend-info">
                        <span class="friend-name">이영희</span>
                        <span class="friend-status">하하!</span>
                    </div>
                </li>
            </ul>
        </div>

        <!-- 오른쪽 메인 영역 -->
        <div class="main-content">
            <h2>환영합니다!</h2>
            <p>새로운 채팅 서비스입니다. 친구들과 자유롭게 소통하세요.</p>
            <br/><br/><br/>

            <h3>읽지 않은 채팅</h3>
            <ul class="unread-chat-list">
                <li>
                    <a href="chat.html">
                        <span class="chat-name">홍길동</span>
                        <span class="chat-preview">안녕하세요!</span>
                        <span class="unread-count">1</span>
                    </a>
                </li>
                <li>
                    <a href="chat.html">
                        <span class="chat-name">이영희</span>
                        <span class="chat-preview">회의 준비 완료!</span>
                        <span class="unread-count">2</span>
                    </a>
                </li>
                <li>
                    <a href="chat.html">
                        <span class="chat-name">김철수</span>
                        <span class="chat-preview">점심 먹었나요?</span>
                        <span class="unread-count">1</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
