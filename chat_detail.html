<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송이톡 - 친구와 채팅</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/chat_detail.css">
</head>
<body>

<!-- 네비게이션 -->
<nav>
  <div class="logo">
    <a href="index.html"><img src="images/logo.svg" alt="송이톡 로고"></a>
  </div>
  <ul class="menu">
    <li><a href="index.html" class="nav-link">홈</a></li>
    <li><a href="chat_list.html" class="nav-link">채팅</a></li>
    <li><a href="checklist.html" class="nav-link">체크리스트</a></li>
    <li><a href="history.html" class="nav-link">보관함</a></li>
    <li><a href="setting.html" class="nav-link">설정</a></li>
  </ul>
  <div class="search-container">
    <input type="text" placeholder="검색 (친구, 채팅, 보관함 등)">
    <button>검색</button>
  </div>
</nav>

<div class="container">

  <!-- 왼쪽 사이드 -->
  <div class="sidebar">
    <h3>채팅방 정보</h3>
    <ul>
      <li>📅 일정 보기</li>
      <li>📸 추억 보기</li>
    </ul>
  </div>

  <!-- 오른쪽 메인 영역 -->
  <div class="main-content chat-window">
    <div class="chat-header">
      <h2>💬 홍길동과의 대화</h2>
    </div>

    <div class="chat-messages">
      <div class="message friend">
        <img src="https://picsum.photos/50?random=1" alt="홍길동" class="chat-img">
        <div class="bubble">안녕하세요!</div>
      </div>

      <div class="message me">
        <div class="bubble">안녕하세요~ 반가워요 😊</div>
      </div>

      <div class="message friend">
        <img src="https://picsum.photos/50?random=2" alt="홍길동" class="chat-img">
        <div class="bubble">오늘 일정 공유드릴게요!</div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="메시지 입력...">
      <button>전송</button>
    </div>
  </div>
  
</div>

</body>
</html>
