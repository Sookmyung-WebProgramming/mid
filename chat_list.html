<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송이톡 - 친구들과 소통하는 공간</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/chat_list.css">
</head>
<body>

<!-- 네비게이션 -->
<nav>
  <div class="logo">
    <a href="index.html"><img src="images/logo.svg" alt="송이톡 로고"></a>
  </div>  
  <ul class="menu">
    <li><a href="index.html">홈</a></li>
    <li><a href="chat_list.html" class="active">채팅</a></li>
    <li><a href="checklist.html">체크리스트</a></li>
    <li><a href="history.html">보관함</a></li>
    <li><a href="setting.html">설정</a></li>
  </ul>
  <div class="search-container">
    <input type="text" placeholder="검색 (친구, 채팅, 보관함 등)">
    <button>검색</button>
  </div>
</nav>

<div class="container">

  <!-- 왼쪽 필터 목록 -->
  <div class="sidebar">
    <h3>채팅 필터</h3>
    <ul class="chatroom-list">
      <li><a href="#" class="active">전체</a></li>
      <li><a href="#">안읽음</a></li>
      <li><a href="#">중요도순</a></li>
    </ul>
  </div>

  <!-- 오른쪽 메인 채팅 목록 -->
  <div class="main-content chat-list">
    <h2>💬 채팅방 목록</h2>
    <ul class="unread-chat-list">
      <li>
        <a href="chat_detail.html?room=홍길동">
          <div>
            <span class="chat-name">홍길동</span><br>
            <span class="chat-preview">야얔ㅋㅋ</span>
          </div>
          <span class="unread-count">1</span>
        </a>
      </li>
      <li>
        <a href="chat_detail.html?room=김철수">
          <div>
            <span class="chat-name">김철수</span><br>
            <span class="chat-preview">보고서 모두 작성했습니다.</span>
          </div>
          <span class="unread-count">2</span>
        </a>
      </li>
      <li>
        <a href="chat_detail.html?room=이영희">
          <div>
            <span class="chat-name">이영희</span><br>
            <span class="chat-preview">ㅋㅋㅋㅋㅋㅋ</span>
          </div>
          <span class="unread-count">1</span>
        </a>
      </li>
      <li>
        <a href="chat_detail.html?room=박민수">
          <div>
            <span class="chat-name">박민수</span><br>
            <span class="chat-preview">ㄴㅇ르민ㅇㄹ</span>
          </div>
          <span class="unread-count">3</span>
        </a>
      </li>
    </ul>
  </div> 

</div> 

</body>
</html>
