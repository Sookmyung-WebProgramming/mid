<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송이톡 - 친구들과 소통하는 공간</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/setting.css">
</head>
<body>

<!-- 네비게이션 -->
<nav>
  <div class="logo">
    <a href="index.html"><img src="images/logo.svg" alt="송이톡 로고"></a>
  </div>  
  <ul class="menu">
    <li><a href="index.html">홈</a></li>
    <li><a href="chat_list.html">채팅</a></li>
    <li><a href="checklist.html">체크리스트</a></li>
    <li><a href="history.html">보관함</a></li>
    <li><a href="setting.html" class="active">설정</a></li>
  </ul>
  <div class="search-container">
    <input type="text" placeholder="검색 (친구, 채팅, 보관함 등)">
    <button>검색</button>
  </div>
</nav>

<main class="settings-container">
  
  <h1>설정</h1>

  <div class="cards-grid">

    <!-- 프로필 카드 -->
    <section class="setting-card">
      <h2>프로필</h2>
      <div class="setting-item">
        <div class="item-info">
          <p class="item-title">프로필 변경</p>
          <p class="item-desc">프로필 사진 및 상태메시지를 수정합니다.</p>
        </div>
        <button class="setting-btn">편집</button>
      </div>
      <div class="setting-item">
        <div class="item-info">
          <p class="item-title">멀티 프로필 관리</p>
          <p class="item-desc">업무 / 친구 / 가족용 프로필을 따로 관리할 수 있습니다.</p>
        </div>
        <button class="setting-btn">관리</button>
      </div>
    </section>

    <!-- 알림 카드 -->
    <section class="setting-card">
      <h2>알림</h2>
      <div class="setting-item">
        <div class="item-info">
          <p class="item-title">푸시 알림</p>
          <p class="item-desc">새 메시지 도착 시 알림을 받습니다.</p>
        </div>
        <label class="toggle">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <div class="item-info">
          <p class="item-title">소리</p>
          <p class="item-desc">알림 소리를 켜거나 끕니다.</p>
        </div>
        <label class="toggle">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </section>

    <!-- 앱 카드 -->
    <section class="setting-card">
      <h2>앱</h2>
      <div class="setting-item">
        <div class="item-info">
          <p class="item-title">테마</p>
          <p class="item-desc">밝은 테마 / 어두운 테마를 선택합니다.</p>
        </div>
        <select class="theme-select">
          <option>라이트</option>
          <option>다크</option>
          <option>시스템 설정</option>
        </select>
      </div>
      <div class="setting-item">
        <div class="item-info">
          <p class="item-title">버전 정보</p>
          <p class="item-desc">현재 버전 : 1.0.0</p>
        </div>
      </div>
    </section>

    <!-- 로그아웃 카드 -->
    <section class="setting-card logout-section">
      <p class="item-desc" style="margin-bottom:16px; font-size:18px; color:#555;">
        계정에서 로그아웃합니다.<br/>다른 기기에서 다시 로그인하려면 아이디와 비밀번호가 필요합니다.
      </p>
      <button class="logout-btn">로그아웃</button>
    </section>

  </div>
</main>

</body>
</html>
