<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송이톡 - 멀티프로필 관리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 네비게이션 -->
<nav>
  <div class="logo">송이톡</div>
  <ul class="menu">
    <li><a href="index.html">홈</a></li>
    <li><a href="chat_list.html">채팅</a></li>
    <li><a href="checklist.html">체크리스트</a></li>
    <li><a href="history.html">보관함</a></li>
    <li><a href="setting.html">설정</a></li>
  </ul>
  <form class="search-container">
    <input type="text" placeholder="친구 검색">
    <button type="submit">검색</button>
  </form>
</nav>

<main class="settings-container">
  
  <h1>설정</h1>

  <section class="setting-card">
    <h2>프로필</h2>
    <div class="setting-item">
      <div class="item-info">
        <p class="item-title">프로필 변경</p>
        <p class="item-desc">프로필 사진 및 상태메시지를 수정합니다.</p>
      </div>
      <button class="setting-btn">편집</button>
    </div>
    <div class="setting-item">
      <div class="item-info">
        <p class="item-title">멀티 프로필 관리</p>
        <p class="item-desc">업무 / 친구 / 가족용 프로필을 따로 관리할 수 있습니다.</p>
      </div>
      <button class="setting-btn">관리</button>
    </div>
  </section>

  <section class="setting-card">
    <h2>알림</h2>
    <div class="setting-item">
      <div class="item-info">
        <p class="item-title">푸시 알림</p>
        <p class="item-desc">새 메시지 도착 시 알림을 받습니다.</p>
      </div>
      <label class="toggle">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-item">
      <div class="item-info">
        <p class="item-title">소리</p>
        <p class="item-desc">알림 소리를 켜거나 끕니다.</p>
      </div>
      <label class="toggle">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </section>

  <section class="setting-card">
    <h2>앱</h2>
    <div class="setting-item">
      <div class="item-info">
        <p class="item-title">테마</p>
        <p class="item-desc">밝은 테마 / 어두운 테마를 선택합니다.</p>
      </div>
      <select class="theme-select">
        <option>라이트</option>
        <option>다크</option>
        <option>시스템 설정</option>
      </select>
    </div>
    <div class="setting-item">
      <div class="item-info">
        <p class="item-title">버전 정보</p>
        <p class="item-desc">현재 버전 : 1.0.0</p>
      </div>
    </div>
  </section>

  <section class="setting-card logout-section">
    <button class="logout-btn">로그아웃</button>
  </section>

</main>

</body>
</html>
